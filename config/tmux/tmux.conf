unbind C-b
set -g prefix C-a
bind C-a send-prefix

unbind r
unbind x
unbind &
unbind q
unbind M-h
unbind M-l

bind r source-file ~/.config/tmux/tmux.conf

bind q new-window
bind x kill-pane
bind & kill-window

bind-key -n M-h swap-window -t -1 \; select-window -t -1
bind-key -n M-l swap-window -t +1 \; select-window -t +1

set -g base-index 1         # Start windows at 1
setw -g pane-base-index 1   # Start panes at 1
set -g renumber-windows on  # Renumber windows when one is closed
set -g mode-keys vi         # Use Vim keys in copy mode

# BETTER UI: Enable mouse support (clickable windows, resizable panes)
set -g mouse on

set-option -g status-position top

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# ==========================
# 2. THEME CONFIGURATION (Rose Pine)
# ==========================

set -g @plugin 'rose-pine/tmux'
set -g @rose_pine_variant 'main' 

# Enable the right-side modules (User, Host, Directory)
set -g @rose_pine_host 'off' 
set -g @rose_pine_user 'off' 
set -g @rose_pine_directory 'on' 

# Set this to 'on' if your terminal has a background image/transparency
# Set to 'off' if you want a solid color block
set -g @rose_pine_bar_bg_disable 'on' 
set -g @rose_pine_bar_bg_disabled_color_option 'default'

set -g @rose_pine_left_separator '  ' 
set -g @rose_pine_right_separator '  '
set -g @rose_pine_field_separator ' | '
set -g @rose_pine_window_status_separator '  '

set -g @rose_pine_session_icon '' 
set -g @rose_pine_current_window_icon '' 
set -g @rose_pine_folder_icon '' 
set -g @rose_pine_username_icon '' 
set -g @rose_pine_hostname_icon '󰒋' 

set -g @rose_pine_only_windows 'off' # Must be 'off' to see the right-side modules

# ==========================
# 3. EXTRA "BETTER UI" FEATURES
# ==========================

# CUSTOM: Git "Pop-up" Binding (Press Prefix + g)
bind g popup -d '#{pane_current_path}' -E -w 90% -h 90% lazygit

# CUSTOM: Split panes using | and - (easier to remember)
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# ==========================
# 4. PLUGIN MANAGER
# ==========================

run '~/.tmux/plugins/tpm/tpm'
